<div class="bg-white shadow-md rounded-xl p-4 hover:shadow-lg transition">
  <h3 class="text-lg font-semibold">{{ project.name }}</h3>
  <p class="text-sm text-gray-600 mt-1">{{ project.description }}</p>
  <p class="text-sm text-gray-500 mt-1">Statut :
    <span [ngClass]="{
      'text-yellow-600': project.status.name === 'EN_ATTENTE',
      'text-blue-600': project.status.name === 'EN_COURS',
      'text-green-600': project.status.name === 'TERMINE'
    }">
      {{ project.status.name }}
    </span>
  </p>
</div>
