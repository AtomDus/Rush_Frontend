<div class="form-container">
  <h2>Connexion</h2>

  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="field">
      <label for="email">Email</label>
      <input id="email" pInputText formControlName="email" type="email" />
      <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Email invalide
      </small>
    </div>

    <div class="field">
      <label for="password">Mot de passe</label>
      <input id="password" pPassword formControlName="password"/>
      <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Le mot de passe est requis
      </small>
    </div>

    <button pButton type="submit" label="Se connecter" [disabled]="loginForm.invalid"></button>
  </form>
</div>
